<form ng-submit="addContact()" class="form-inline">
  <div class="form-group">
    <label for="fullName">Name</label>
    <input type="text" ng-model="fullName" class="form-control" placeholder="John Doe">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" ng-model="phone" class="form-control" placeholder="555-555-5555">
  </div>
  <button type="submit" class="btn btn-primary">Add Contact</button>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts">
      <td>{{contact.fullName}}</td>
      <td>{{contact.phone}}</td>
      <td>
          <a ng-click="showFullContactInfo(contact)"><span class="glyphicon glyphicon-pencil"></span></a>
          &nbsp;&nbsp;
          <a ng-click="removeContact(contact)"><span class="glyphicon glyphicon-trash"></span></a>
          &nbsp;&nbsp;
          <!-- <a ng-click="moveDown(contact)"><span class="glyphicon glyphicon-menu-down"></span></a>
          &nbsp;&nbsp;
          <a ng-click=""><span class="glyphicon glyphicon-menu-up"></span></a> -->
      </td>
    </tr>
  </tbody>
</table>

<form ng-show="showExistingContact" class="form-inline">
  <div class="form-group">
    <label for="fullName">Name</label>
    <input type="text" ng-model="editFullName" ng-change="contacts.$save(contact)" class="form-control" id="fullName">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" ng-model="editPhone" class="form-control" id="phoneNumber">&nbsp;&nbsp;&nbsp;
  </div>

  <a ng-click="UpdateContact(contact)"><span class="glyphicon glyphicon-ok"></span></a>&nbsp;&nbsp;&nbsp;
  <a ng-click="hideForm()"><span class="glyphicon glyphicon-remove"></span></a>
</form>
